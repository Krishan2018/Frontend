<<<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interactive HTML</title>
</head>
<body>
    <h3>Interactive HTML</h3>
    <p>Opgave 1: alertbox</p>
    <p>Opgave 2: JavaScript</p>
    <script>
        alert("Opdracht 1: Welcome to my world!!!");
        alert("Opdracht 2: Welcome to my first JavaScript.");
        document.write("<p>Opgave 3: Dit is een paragraaf</p>");
        confirm("Opgave 4: Wilt u doorgaan?");
        prompt("Opgave 5: Type uw wachtwoord in", "1234");
        prompt("Opgave 6: Type uw gebruikersnaam in", "Krishan");
        confirm("Opgave 7: Wilt u abonnee worden?");
    </script>
</body>
</html>>
