<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>
<body>
    <script>
        //Globale scope
        scope = 'global';
        bevolking = 1000;
        document.write('<br>scope: '+scope + '<br>bevolking: '+ bevolking);
        function functionScope(){
            //lokale scope
            var scope = 'lokaal';
            var lokaleBevolking = 10;
            bevolking += lokaleBevolking;
            forensen = 2;
            document.write('<br>scope:' + scope + '<br>bevolking:' + lokaleBevolking);
        }
        functionScope();
        document.write('<br>scope:' + scope + '<br>bevolking:' + bevolking);
        document.write('<br>Als eerst benoemd in functie forensen:' + forensen);
        
        function bestelAuto(merk,klasse,kleur){
            if(typeof arguments[0] === 'undefined'){
                //gebruik default waarde
                merk = 'Audi'
            }
            document.write(
            'Bestelde: een ' + merk + '' + klasse + ' in ' + kleur);
        }
    </script>
</body>
</html>
