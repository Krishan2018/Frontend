<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Tafels</title>  
    <script>
        function Tafel(nr){
            for(i=1;i<10;i++){
                //text=text + i + "*" + nr + " = " + i*nr + "<br>";
                text += i + "*" + nr + " = " + i*nr + "<br>";
            }
            document.write(text);
        }
            Tafel(5);
            document.write("--------------" + "<br>");
        
            for(t=31;t<78;t+=2){
                Tafel(t);
            }
    </script>
</head>

</body>
</html>
