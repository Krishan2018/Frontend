<body>
    <script>
        var vandaag = new Date();
        var uur = vandaag.getHour();
        var minute = vandaag.getMinute();
        var seconden = vandaag.getSeconds();
        var milliseconden = vandaag.getMilliseconds();
        var lus = milliseconden;
        var finish = lus + 3;
        document.write('<br>while-lus begint om: ' + uur + ':' + minuten + ':' + seconden+':' + seconden+':' + milliseconden);
        while(lus < finish){
            lus = new Date().getMilliseconds();
            document.write('<br>Deze lus om: ' + lus);
        }
        document.write('<br>while-lus eindigt om: ' + uur + ':' + minute + ':' + seconden + ':' + lus);
        
        if(lus == milliseconden+1) {
            continue;
        }
        
        if(lus == milliseconden+2){

            break;
        }
    </script>
</body>
</html>
