<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>do-while-lus</title>
    <!--dit script: werkt met de do-while-lus -->
</head>
<body>
    <script>
        lus = 0;
        do{
            document.write('<br>Dis is lus ' + ++lus);
            doorgaan = 
            confirm('Wil je doorgaan?');
        } while (doorgaan);
    </script>
</body>
</html>
